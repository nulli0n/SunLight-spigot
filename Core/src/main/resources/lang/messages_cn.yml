# 作者：star_mao
# 适用插件版本：3.12.1

# --------------------------------------------------
# 命令的语言配置
# --------------------------------------------------
Command:
  Argument:
    Name:
      Slot: 槽位
      Enchant: 附魔
      Level: 等级
      Target: 目标
      Type: 类型
      Time: 时间
      Mode: 模式
      IPAddress: IP
      Radius: 半径
      Text: 文本
      Position: 位置
      X: x
      Y: y
      Z: z
      Reason: 原因
      IPorName: 名称 | 地址
  Air:
    Add:
      Desc: 增加氧气值
    Set:
      Desc: 设置氧气值
      Target: '<lgray>成功设置 <lyellow>%player_display_name%</lyellow> 的氧气值为 <lyellow>%amount%</lyellow> 现在的氧气值为: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
      Notify:
      - <output:"action_bar">
      - '<lgray>你的氧气值已设置为 <lyellow>%amount%</lyellow> 现在的氧气值为: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
    Remove:
      Desc: 减少氧气值
    Give:
      Target: '<lgray>成功向 <lyellow>%player_display_name%</lyellow> 添加了 <lyellow>%amount%</lyellow> 氧气值，现在的氧气值为: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
      Notify:
      - <output:"action_bar">
      - '<lgray>你获得了 <lyellow>%amount%</lyellow> 氧气值，现在的氧气值为: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
    Take:
      Target: '<lgray>成功从 <lyellow>%player_display_name%</lyellow> 移除了 <lyellow>%amount%</lyellow> 氧气值，现在的氧气值为: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
      Notify:
      - <output:"action_bar">
      - '<lgray>你失去了 <lyellow>%amount%</lyellow> 氧气值，现在的氧气值为: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
  Anvil:
    Desc: 打开便携式铁砧
    Target: <lgray>已为 <lyellow>%player_display_name%</lyellow> 打开便携式铁砧</lgray>
    Notify:
    - <output:"action_bar">
    - <lgray>你打开了便携式铁砧</lgray>
  Broadcast:
    Desc: 广播一条消息
  Condense:
    Desc: 将物品压缩成块
    Error:
      Nothing:
      - <sound:"entity_villager_no">
      - <lgray>没有物品可压缩</lgray>
      NotEnough: <lgray>无法将 <lred>%source%</lred> 压缩为 <lred>%result%</lred> 至少需要 <lred>%amount%</lred>个</lgray>
    Done: <lgray>已将 <lyellow>%total%x %source%</lyellow> 压缩为 <lyellow>%amount%x %result%</lyellow></lgray>
  Disposal:
    Desc: 打开垃圾桶
    Target: <lgray>已为 <lyellow>%player_display_name%</lyellow> 打开垃圾桶</lgray>
    Notify:
    - <output:"action_bar"><sound:"block_chest_open">
    - <lgray>你打开了垃圾桶</lgray>
  Dimension:
    Desc: 传送到另一个世界
    Target: <lgray>已将 <lyellow>%player_display_name%</lyellow> 传送到 <lyellow>%world%</lyellow></lgray>
    Notify:
    - <output:"action_bar"><sound:"entity_enderman_teleport">
    - <lgray>你传送到了 <lyellow>%world%</lyellow></lgray>
  Enchant:
    Desc: 为指定槽位的物品附魔
    Usage: <槽位> <附魔> <等级> [玩家] [-s]
    Error:
      NoItem: <lred>没有可供附魔的物品!</lred>
    Enchanted:
      Target:
      - <sound:"block_enchantment_table_use">
      - <lgray>附魔 <lyellow>%name% %amount%</lyellow> 已添加到 <lyellow>%player_display_name%</lyellow> <lyellow>%type%</lyellow> 槽位的 <lyellow>%item%</lyellow> 上!</lgray>
      Notify:
      - <sound:"block_enchantment_table_use">
      - <lgray>附魔 <lyellow>%name% %amount%</lyellow> 已添加到你的 <lyellow>%item%</lyellow> 上!</lgray>
    Disenchanted:
      Target:
      - <sound:"block_grindstone_use">
      - <lgray>附魔 <lyellow>%name%</lyellow> 已从 <lyellow>%player_display_name%</lyellow> <lyellow>%type%</lyellow> 槽位的 <lyellow>%item%</lyellow> 上移除!</lgray>
      Notify:
      - <sound:"block_grindstone_use">
      - <lgray>附魔 <lyellow>%name%</lyellow> 已从你的 <lyellow>%item%</lyellow> 上移除!</lgray>
  Enchanting:
    Desc: 打开便携式附魔台
    Notify:
    - <output:"action_bar">
    - <lgray>你打开了便携式附魔台</lgray>
    Target: <lgray>已为 <lyellow>%player_display_name%</lyellow> 打开便携式附魔台</lgray>
  Experience:
    Add:
      Desc: 添加经验值或等级
      Info:
      - <noprefix>
      - ' '
      - <lgray>已添加 <lyellow>%amount%</lyellow> %type% 经验给 <lyellow>%player_display_name%</lyellow></lgray>
      - <lgray>新等级: <lyellow>%level%</lyellow></lgray>
      - <lgray>总经验: <lyellow>%total%</lyellow></lgray>
      - ' '
      Notify:
      - <noprefix>
      - ' '
      - <lgray>你获得了 <lyellow>%amount%</lyellow> %type%</lgray>
      - <lgray>新等级: <lyellow>%level%</lyellow></lgray>
      - <lgray>总经验: <lyellow>%total%</lyellow></lgray>
      - ' '
    Remove:
      Desc: 减少经验值或等级
      Info:
      - <noprefix>
      - ' '
      - <lgray>已减少 <lyellow>%player_display_name%</lyellow> 的 <lyellow>%amount%</lyellow> %type% 经验</lgray>
      - <lgray>新等级: <lyellow>%level%</lyellow></lgray>
      - <lgray>总经验: <lyellow>%total%</lyellow></lgray>
      - ' '
      Notify:
      - <noprefix>
      - ' '
      - <lgray>你获得了 <lyellow>%amount%</lyellow> %type%</lgray>
      - '<lgray>新等级: <lyellow>%level%</lyellow></lgray>'
      - '<lgray>总经验: <lyellow>%total%</lyellow></lgray>'
      - ' '
    Set:
      Desc: 设置经验值或等级
      Info:
      - <noprefix>
      - ' '
      - <lgray>已设置 <lyellow>%player_display_name%</lyellow> 的经验为 <lyellow>%amount%</lyellow> %type%</lgray>
      - <lgray>新等级: <lyellow>%level%</lyellow></lgray>
      - <lgray>总经验: <lyellow>%total%</lyellow></lgray>
      - ' '
      Notify:
      - <noprefix>
      - ' '
      - <lgray>你获得了 <lyellow>%amount%</lyellow> %type%</lgray>
      - '<lgray>新等级: <lyellow>%level%</lyellow></lgray>'
      - '<lgray>总经验: <lyellow>%total%</lyellow></lgray>'
      - ' '
    View:
      Desc: 查看经验状态
    Info:
      Info:
      - <noprefix>
      - ' '
      - <lyellow><b>%player_display_name% 的经验:</b></lyellow>
      - <lgray>等级: <lyellow>%level%</lyellow></lgray>
      - <lgray>总经验: <lyellow>%total%</lyellow></lgray>
      - <lgray>距离下一级: <lyellow>%max%</lyellow></lgray>
      - ' '
  Enderchest:
    Desc: 管理玩家的末影箱
    Usage: '[帮助]'
    Clear:
      Desc: 清空 [玩家] 的末影箱
      Usage: '[玩家] [-s]'
      Done:
        Target:
        - <sound:"block_fire_extinguish">
        - <lgray>已清空 <lyellow>%player_display_name%</lyellow> 的末影箱!</lgray>
        Notify:
        - <sound:"block_fire_extinguish">
        - <lgray>你的末影箱已被清空!</lgray>
    Copy:
      Desc: 复制玩家的末影箱
      Usage: <来源玩家> [目标玩家]
      Done:
        Executor:
        - <sound:"item_armor_equip_leather">
        - <lgray>已复制 <lyellow>%player_display_name%</lyellow> 的末影箱</lgray>
        Others:
        - <sound:"item_armor_equip_leather">
        - <lgray>已将 <lyellow>%source%</lyellow> 的末影箱复制到 <lyellow>%target%</lyellow> 的末影箱</lgray>
    Fill:
      Desc: 使用指定物品填充玩家的末影箱
      Usage: <玩家> <物品>
      Done:
        Executor:
        - <sound:"entity_item_pickup">
        - <lgray>已使用 <lyellow>%item%</lyellow> 填满 <lyellow>%player_display_name%</lyellow> 的末影箱</lgray>
    Open:
      Desc: 打开 [玩家] 的末影箱
      Usage: '[玩家]'
      Done:
        Executor:
        - <sound:"block_ender_chest_open">
        - <lgray>已打开 <lyellow>%player_display_name%</lyellow> 的末影箱</lgray>
    Repair:
      Desc: 修复 [玩家] 末影箱内的所有物品
      Usage: '[玩家] [-s]'
      Notify:
      - <sound:"block_anvil_use">
      - <lgray>你末影箱内的所有物品已被修复!</lgray>
      Target:
      - <sound:"block_anvil_use">
      - <lgray>已修复 <lyellow>%player_display_name%</lyellow> 末影箱的内所有物品!</lgray>
  FoodGod:
    Desc: 切换 [玩家] 的食神状态
  Hat:
    Desc: 把物品放在头上
    Done:
    - <sound:"item_armor_equip_leather">
    - <lgray>享受你的新帽子!</lgray>
  Fly:
    Desc: 切换 [玩家] 的飞行模式
    Usage: '[玩家] [-on] [-off] [-s]'
    Target: <lgray>将 <lyellow>%player_display_name%</lyellow> 的飞行模式设置为 <lyellow>%state%</lyellow></lgray>
    Notify: <lgray>飞行模式切换为 <lyellow>%state%</lyellow></lgray>
  FlySpeed:
    Desc: 改变 [玩家] 的飞行速度
    Usage: <速度> [玩家] [-s]
    Done:
      Notify: <lgray>你的飞行速度已设置为 <lyellow>%amount%</lyellow></lgray>
      Target: <lgray>设置 <lyellow>%player_display_name%</lyellow> 的飞行速度为 <lyellow>%amount%</lyellow></lgray>
  Fire:
    Desc: 管理 [玩家] 的燃烧刻
    Usage: <操作> <时间> [玩家]
    Set:
      Desc: 设置燃烧时间
      Info: '<lgray>设置 <lyellow>%player_display_name%</lyellow> 的燃烧刻为 <lyellow>%amount%</lyellow>, 持续时间: <lyellow>%time%</lyellow>s</lgray>'
      Target: <lgray>你被点燃了, 持续时间:<lyellow>%time%</lyellow>s</lgray>
    Reset:
      Desc: 清除燃烧刻
      Info:
      - <sound:"block_fire_extinguish">
      - <lgray>已清除 <lyellow>%player_display_name%</lyellow> 身上的火焰</lgray>
      Target:
      - <sound:"block_fire_extinguish">
      - <lgray>你身上的火焰被扑灭了</lgray>
  Food:
    Desc: 管理 [玩家] 的饱食度
    Usage: <操作> <数量> [玩家] [-s]
    Add:
      Desc: 增加饱食度
    Set:
      Desc: 设置饱食度
      Target: <lgray>设置 <lyellow>%player_display_name%</lyellow> 的饱食度为 <lyellow>%amount%</lyellow></lgray>
      Notify: <lgray>你的饱食度被设置为 <lyellow>%amount%</lyellow></lgray>
    Remove:
      Desc: 减少饱食度
    Restore:
      Desc: 恢复饱食度
      Notify:
      - <sound:"entity_generic_eat">
      - <lgray>你的饱食度已恢复!</lgray>
      Info:
      - <sound:"entity_generic_eat">
      - <lgray>已恢复 <lyellow>%player_display_name%</lyellow> 的饱食度!</lgray>
    Give:
      Target: '<lgray>给予 <lyellow>%player_display_name%</lyellow> <lyellow>%amount%</lyellow> 饱食度，新的饱食度为: <lyellow>%current%</lyellow></lgray>'
      Notify: <lgray>你获得了 <lyellow>%amount%</lyellow> 饱食度</lgray>
    Take:
      Target: '<lgray>移除了 <lyellow>%player_display_name%</lyellow> <lyellow>%amount%</lyellow> 饱食度，新的饱食度为:<lyellow>%current%</lyellow></lgray>'
      Notify: <lgray>你失去了 <lyellow>%amount%</lyellow> 饱食度</lgray>
  Grindstone:
    Desc: 打开便携式砂轮
    Usage: '[玩家] [-s]'
    Notify:
    - <output:"action_bar">
    - <lgray>你打开了便携式砂轮</lgray>
    Target: <lgray>已为 <lyellow>%player_display_name%</lyellow> 打开便携式砂轮</lgray>
  GameMode:
    Desc: 改变 [玩家] 的游戏模式
    Usage: <游戏模式> [玩家] [-s]
    Type:
      Desc: 设置游戏模式为 %type%
    Notify: <lgray>你的游戏模式已设为 <lyellow>%type%</lyellow></lgray>
    Target: <lgray>将 <lyellow>%player_display_name%</lyellow> 的游戏模式设为 <lyellow>%type%</lyellow></lgray>
  Health:
    Desc: 管理 [玩家] 生命值
    Usage: <操作> <数量> [玩家] [-s]
    Add:
      Desc: 增加生命值
      Target: '<lgray>添加 <lyellow>%player_display_name%</lyellow> <lyellow>%amount%</lyellow> 生命值，当前生命值: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
      Notify:
      - <output:"action_bar">
      - '<lgray>你获得了 <lyellow>%amount%</lyellow> 生命值，当前生命值: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
    Set:
      Desc: 设置生命值
      Target: '<lgray>已设置 <lyellow>%player_display_name%</lyellow> 的生命值为 <lyellow>%amount%</lyellow>'
      Notify:
      - <output:"action_bar">
      - <lgray>你的生命值已被设置为 <lyellow>%amount%</lyellow>/<lyellow>%max%</lyellow></lgray>
    Remove:
      Desc: 减少生命值
      Target: '<lgray>减少 <lyellow>%player_display_name%</lyellow> <lyellow>%amount%</lyellow> 生命值，当前生命值: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
      Notify:
      - <output:"action_bar">
      - '<lgray>你失去了 <lyellow>%amount%</lyellow> 生命值，当前生命值: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow></lgray>'
    Restore:
      Desc: 恢复生命值
      Notfiy: <lgray>你已恢复!</lgray>
      Info: <lgray>恢复了 <lyellow>%player_display_name%</lyellow> 的生命值</lgray>
  Ignore:
    Desc: 管理你的黑名单列表
    Usage: '[帮助]'
    Add:
      Desc: 将玩家添加到你的黑名单中
      Usage: <玩家>
      Done:
      - <lyellow><b>玩家黑名单!</b></lyellow>
      - <lgray>玩家 <lyellow>%player_display_name%</lyellow> 已加入黑名单</lgray>
      - <lgray>你可以使用 <lyellow>/ignorelist</lyellow> 更改设置或移出黑名单</lgray>
      Error:
        AlreadyIn: <lgray>玩家已在黑名单中</lgray>
    List:
      Desc: 打开黑名单列表
    Remove:
      Desc: 将玩家从黑名单中移除
      Done: <lgray>玩家 <lyellow>%player_name%</lyellow> 已从黑名单中移除</lgray>
      Error:
        NotIn: <lgray>玩家不在黑名单中</lgray>
  Inventory:
    Desc: 管理玩家背包
    Usage: '[帮助]'
    Clear:
      Desc: 清空背包
      Usage: '[玩家] [-s]'
      Done:
        Target:
        - <sound:"block_fire_extinguish">
        - <lgray>已清空 <lyellow>%player_display_name%</lyellow> 的背包!</lgray>
        Notify:
        - <sound:"block_fire_extinguish">
        - <lgray>你的背包已被清空!</lgray>
    Copy:
      Desc: 复制玩家的背包
      Usage: <来源玩家> [目标玩家]
      Done:
        Notify:
        - <sound:"item_armor_equip_leather">
        - <lgray>已复制 <lyellow>%player_display_name%</lyellow> 的背包</lgray>
        Target:
        - <sound:"item_armor_equip_leather">
        - <lgray>已将 <lyellow>%source%</lyellow> 的背包复制到 <lyellow>%target%</lyellow></lgray>
    Fill:
      Desc: 用指定物品填充玩家的背包
      Usage: <玩家> <物品>
      Done:
      - <sound:"entity_item_pickup">
      - <lgray>已用 <lyellow>%item%</lyellow> 填充 <lyellow>%player_display_name%</lyellow> 的背包</lgray>
    Open:
      Desc: 打开玩家的背包
      Usage: <玩家>
      Done:
      - <sound:"block_chest_open">
      - <lgray>已打开 <lyellow>%player_display_name%</lyellow> 的背包</lgray>
    Repair:
      Desc: 修复 [玩家] 背包中的所有物品
      Usage: '[玩家] [-s]'
      Notify:
      - <sound:"block_anvil_use">
      - <lgray已修复背包中的所有物品!</lgray>
      Target:
      - <sound:"block_anvil_use">
      - <lgray>已修复 <lyellow>%player_display_name%</lyellow> 背包中的所有物品!</lgray>
  Item:
    Desc: 物品管理工具
    Usage: '[帮助]'
    Error:
      Material: <lgray><lyellow>%item%</lyellow> 不是有效的材料</lgray>
      EmptyHand: <lgray>你必须手持一个物品!</lgray>
    Amount:
      Desc: 更改物品数量
      Usage: '[数量]'
      Done:
      - <sound:"entity_item_pickup">
      - <lgray>设置 <lyellow>%item%</lyellow> 的数量为 x<lyellow>%amount%</lyellow></lgray>
    Damage:
      Desc: 更改物品的耐久度
      Usage: '[数量]'
      Done:
      - <sound:"block_anvil_use">
      - <lgray>设置 <lyellow>%item%</lyellow> 的耐久度为 <lyellow>%amount%</lyellow></lgray>
      Error:
        NotDamageable: 
        - <sound:"ENTITY_VILLAGER_NO">
        - <lgray><lyellow>%item%</lyellow> 无法损坏</lgray>
    Enchant:
      Desc: 附魔手中的物品
      Usage: <附魔名称> <等级>
      Done:
        Enchanted:
        - <sound:"block_enchantment_table_use">
        - <lgray>附魔 <lyellow>%name% %level%</lyellow> 已添加到 <lyellow>%item%</lyellow></lgray>
        Disenchanted:
        - <sound:"block_enchantment_table_use">
        - <lgray>附魔 <lyellow>%name%</lyellow> 已从 <lyellow>%item%</lyellow> 上移除!</lgray>
    Get:
      Desc: 获取指定的物品
      Usage: <材料> [数量] [-name <名称>] [-lore <文本>] [-ench <附魔等级>]
      Done:
      - <sound:"entity_item_pickup">
      - <lgray>你获得了 <lyellow>%amount%x %type%</lyellow></lgray>
    Give:
      Desc: 将指定的物品给予玩家
      Usage: <玩家> <材料> [数量] [-name <名称>] [-lore <文本>] [-ench <附魔等级>]
      Done:
      - <sound:"entity_item_pickup">
      - <lgray>给予 <lyellow>%player_display_name%</lyellow> <lyellow>%amount%x %type%</lyellow></lgray>
      Notify:
      - <sound:"entity_item_pickup">
      - <lgray>你获得了 <lyellow>%amount%x %type%</lyellow></lgray>
    Take:
      Desc: 移除玩家的物品
      Usage: <玩家> <材料> [数量] [-name <名字>] [-lore <文本>] [-ench <附魔等级>]
      Done:
      - <sound:"entity_glow_item_frame_remove_item">
      - <lgray>移除 <lyellow>%player_display_name%</lyellow> <lyellow>%amount%x %type%</lyellow></lgray>
      Error:
        NotEnough:
        - <sound:"entity_villager_no">
        - <lgray>无法移除物品，玩家的 <lred>%type%</lred> 数量不足 (<white>%amount%</white>/<white>%total%</white>)</lgray>
      Notify:
      - <sound:"entity_glow_item_frame_remove_item">
      - <lgray>你失去了 <lyellow>%amount%x %type%</lyellow></lgray>
    Lore:
      Desc: 更改物品描述
      Usage: '[帮助]'
      Add:
        Desc: 向物品添加一行新的描述
        Usage: <文本> [-pos <位置>]
        Done:
        - <sound:"block_anvil_use">
        - <lgray>描述已添加!</lgray>
      Remove:
        Desc: 从物品描述中删除一行
        Usage: <位置>
        Done:
        - <sound:"block_anvil_use">
        - <lgray>描述已删除!</lgray>
      Clear:
        Desc: 清除物品描述
        Done:
        - <sound:"block_anvil_use">
        - <lgray>描述已清除!</lgray>
    Model:
      Desc: 更改物品模型数据
      Usage: <模型数据>
      Done:
      - <sound:"block_anvil_use">
      - <lgray>设置 <lyellow>%item%</lyellow> 的模型数据为 <lyellow>%amount%</lyellow></lgray>
    Name:
      Desc: 更改物品的显示名称
      Usage: '[名称]'
      Done:
        Changed:
